<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fine Combine</title>
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900,900i" rel="stylesheet">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- load favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png"/>
</head>
<body>
    <div class="index-container">
        <audio src="assets/squish.wav" id="squish"></audio>
        <audio src="assets/blop.wav" id="blop"></audio>

        <!-- how to play modal -->
        <div class="question-modal modal index-modal">
            <i class="fas fa-times index-times"></i>
            <h2>How to Play</h2>
            <h3>Feeling Juicy?</h3>
            <p>Match 2 of the same fruit to create more complex fruits.</p>
            <p>Eventually a fruit salad will be made.</p>
            <div class="how-to-fruits">
                <img src="assets/kiwi.png" alt="kiwi">
                <i class="fas fa-plus"></i>
                <img src="assets/kiwi.png" alt="kiwi">
                <i class="fas fa-angle-double-right"></i>
                <img src="assets/papaya.png" alt="papaya">
            </div>
            <p>Press the
                <i class="fas fa-caret-square-up"></i>
                <i class="fas fa-caret-square-right"></i>
                <i class="fas fa-caret-square-down"></i>
                <i class="fas fa-caret-square-left"></i>
                keys to tilt the fruits on the game board to make matches.
            </p>

        </div>

        <div class="heart-modal modal index-modal">
            <i class="fas fa-times index-times"></i>
            <h2>Credits</h2>
            <p>Thank to</p>

        </div>



        <div class="logo-container">
            <!-- how to play modal -->
            <img src="./assets/Juicy.png" alt="juicy font" class="juicy-font juicy-index-text">
            <h2 class="jostle index-jostle">JOSTLE</h2>
        </div>

        <!-- hidden h1 visually -->
        <h1 class="game-name">Juicy Jostle</h1>

        <div class="button-bar">
            <i class="fas fa-question index-icon"></i>
            <a href="./game.html" class="juicy-button" id="getJuicy">get juicy</a>
            <i class="fas fa-heart index-icon"></i>
        </div>
    </div>

    <!-- link to scripts -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.6/hammer.min.js'></script>
    <script src="scripts/app.js"></script>

</body>
</html>
