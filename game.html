<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fine Combine</title>
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900,900i" rel="stylesheet">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- audio files -->
    <audio src="assets/blop.wav" id="blop"></audio>
    <audio src="assets/pop.wav" id="pop"></audio>
    <audio src="assets/squish.wav" id="squish"></audio>
    <audio src="assets/thin-ding.wav" id="thinDing"></audio>
    <audio src="assets/medium-ding.wav" id="medDing"></audio>
    <audio src="assets/twitter.mp3" id="tweeter"></audio>

    <!-- game container starts here -->
    <div class="full-game-container">
        <h1 class="game-name">Juicy Jostle</h1>
        <div class="time-container">
            <div class="time" id="time">0m 0s</div>
        </div>

        <!-- winner modal -->
        <div class="winner-modal modal game-modal">
            <i class="fas fa-times"></i>
            <h2>Winner!</h2>
            <p>You took:
                <span id="finalTime">0s</span>
            </p>
            <p class="tweet-line">
                <i class="fab fa-twitter"></i>
                <a id="tweet"></a>
            </p>
            <a href="./game.html" class="juicy-button juice-again-button">juice again</a>
        </div>

        <!-- game over modal -->
        <div class="game-over-modal modal game-modal">
            <i class="fas fa-times"></i>
            <h2>Game Over!</h2>
            <a href="./game.html" class="juicy-button juice-again-button">juice again</a>
        </div>

        <div class="question-modal modal game-modal question-game-modal">
            <i class="fas fa-times"></i>
            <h2>How to Play</h2>
            <div class="how-to-fruits">
                <img src="assets/kiwi.png" alt="kiwi">
                <i class="fas fa-plus"></i>
                <img src="assets/kiwi.png" alt="kiwi">
                <i class="fas fa-angle-double-right"></i>
                <img src="assets/papaya.png" alt="papaya">
            </div>
            <p>Use
                <i class="fas fa-caret-square-up"></i>
                <i class="fas fa-caret-square-right"></i>
                <i class="fas fa-caret-square-down"></i>
                <i class="fas fa-caret-square-left"></i>
            </p>
        </div>

        <div class="heart-modal modal game-modal">
            <i class="fas fa-times"></i>
            <h2>Thanks To</h2>
            <p></p>
        </div>

            <div class="game-container">
                <div class="logo-container game-logo-container">
                    <img src="assets/juicy-text.png" alt="juicy red swirl font with word juicy" class="juicy-font juicy-game-text">
                    <h2 class="jostle game-jostle">JOSTLE</h2>
                </div>


                <div class="icon-buttons">
                    <i class="fas fa-sync-alt faa-pulse animated-hover"></i>
                    <i class="fas fa-question"></i>
                    <i class="fas fa-heart"></i>
                </div>
                <!-- game grid -->
                <div class="grid-container">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>

                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>

                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>

                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>

                <div class="tile-container">
                    <!-- generating new tiles -->
                </div>
            </div><!-- game container end -->

    </div>

    <!-- link to scripts -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.6/hammer.min.js'></script>
    <script src="scripts/app.js"></script>

</body>

</html>
