<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fine Combine</title>
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900,900i" rel="stylesheet">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- load favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png"/>
</head>

<body>
    <!-- game container starts here -->
    <div class="full-game-container">
        <!-- audio files -->
        <audio src="assets/blop.wav" id="blop"></audio>
        <audio src="assets/pop.wav" id="pop"></audio>
        <audio src="assets/squish.wav" id="squish"></audio>
        <audio src="assets/thin-ding.wav" id="thinDing"></audio>
        <audio src="assets/thud.wav" id="thud"></audio>
        <audio src="assets/twitter.mp3" id="tweeter"></audio>

        <h1 class="game-name">Juicy Jostle</h1>

        <div class="time-container">
            <a href="./index.html"><i class="fas fa-hand-point-left"></i></a>
            <div class="time" id="time">0m 0s</div>
        </div>

        <!-- winner modal -->
        <div class="winner-modal modal game-modal">
            <i class="fas fa-times"></i>
            <h2>Winner!</h2>
            <p>You took:
                <span id="finalTime">0s</span>
            </p>
            <p class="tweet-line">
                <i class="fab fa-twitter"></i>
                <a id="tweet"></a>
            </p>
            <a href="./game.html" class="juicy-button juice-again-button">juice again</a>
        </div>

        <!-- game over modal -->
        <div class="game-over-modal modal game-modal">
            <i class="fas fa-times"></i>
            <h2>Game Over!</h2>
            <p>Don't be sour üçã you can do better üíñ</p>
            <a href="./game.html" class="juicy-button juice-again-button">juice again</a>
        </div>

        <!-- how to play modal -->
        <div class="question-modal modal game-modal question-game-modal">
            <i class="fas fa-times"></i>
            <h2>How to Play</h2>
            <div class="how-to-fruits">
                <img src="assets/kiwi.png" alt="kiwi">
                <i class="fas fa-plus"></i>
                <img src="assets/kiwi.png" alt="kiwi">
                <i class="fas fa-angle-double-right"></i>
                <img src="assets/papaya.png" alt="papaya">
            </div>
            <p class="use-keys">Use
                <i class="fas fa-caret-square-up"></i>
                <i class="fas fa-caret-square-right"></i>
                <i class="fas fa-caret-square-down"></i>
                <i class="fas fa-caret-square-left"></i>
            </p>
        </div>

        <!-- thanks modal -->
        <div class="heart-modal modal game-modal">
            <i class="fas fa-times"></i>
            <h2>Love Juicy Jostle?</h2>
            <p class="more-to-love">There's more to love</p>
            <p>Made by <a href="http://shangnihu.com" id="name">Shangni Hu</a></p>
            <ul class="social-icons">
                <li><a href="https://github.com/hushangni"><i class="fab fa-github"></i></a></li>
                <li><a href="https://twitter.com/shangniwho"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/shangniwho/"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.linkedin.com/in/shangni-hu"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </div>

            <div class="game-container">
                <!-- game logo -->
                <div class="logo-container game-logo-container">
                    <img src="assets/juicy-text.png" alt="juicy red swirl font with word juicy" class="juicy-font juicy-game-text">
                    <h2 class="jostle game-jostle">JOSTLE</h2>
                </div>


                <div class="icon-buttons">
                    <i class="fas fa-sync-alt faa-pulse animated-hover"></i>
                    <i class="fas fa-question"></i>
                    <i class="fas fa-heart"></i>
                </div>
                <!-- game grid -->
                <div class="grid-container">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>

                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>

                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>

                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>

                <div class="tile-container">
                    <!-- generating new tiles -->
                </div>
            </div><!-- game container end -->

    </div>

    <!-- link to scripts -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="scripts/app.js"></script>

</body>

</html>
