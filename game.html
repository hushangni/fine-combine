<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fine Combine</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <!-- game page header -->
    <header class="container">
        <h1 class="game-logo">Fine Combine</h1>
        <!-- score -->
        <div class="score" id="score">0</div>
        <!-- have a side adding chart, dissapears on mobile -->
    </header>

    <!-- gameover overlay? try again button? -->
    <div class="message">
        <p></p>
        <div class="lower">
            <a class="retry-button">Try again</a>
        </div>
    </div>

    <div class="game-container">
        <!-- game grid -->
        <div class="grid-container">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>

            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>

            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>

            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>

        <div class="tile-container">
            <!-- generating new tiles -->
        </div>
    </div>

    <!-- link to scripts -->
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
        crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.14/howler.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.6/hammer.min.js'></script>
    <script src="scripts/app.js"></script>

</body>

</html>
